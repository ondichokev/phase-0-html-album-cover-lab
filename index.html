<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Album Cover</title>
    <style>
        
        #title-box, #back {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
        }
        img {
            max-width: 100px;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id="title-box">
        <h2>HAPPY</h2>
        <h4>PHARRELL WILLIAMS</h4>
        <h4>FROM DESPICABLE ME 2</h4>
    </div>

    <div id="back">
        <h1>HAPPY</h1>
        <h3>FROM DESPICABLE ME 2</h3>
        <h3>WRITTEN BY</h3>
        <p>PUBLISHED BY</p>
        <span>PHARRELLWILLIAMS.COM</span>
        <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Columbia Records Logo">
        <span>COLUMBIARECORDS.COM</span>
        <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Sony Music Logo">
    </div>
</body>
</html>
